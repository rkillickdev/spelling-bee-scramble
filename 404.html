    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rkillickdev.github.io/spelling-bee-scramble/">

    <!-- My Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Browser Tab Title-->
    <title>Spelling Bee Scramble | Unscramble The Words!</title>
</head>

<body>
    <div class="master-container">
        <!-- Navigation Bar -->
        <header class="navbar menu">
            <div class="container">
                <nav class="flex">
                    <!-- Logo -->
                    <div>
                        <a href="index.html" aria-label="refresh home page">
                            <i class="fa-solid fa-house nav-icon"></i>
                        </a>
                    </div>
                    <!-- Menu Items -->
                    <div class="flex">
                        <button type="button" id="show-settings" class="settings-icon control-button menu-open invisible" aria-label="settings">
                            <i class="fa-solid fa-gear nav-icon"></i>
                        </button>
                        <button type="button" class="instructions-icon control-button menu-open invisible" aria-label="instructions">
                            <i class="fa-solid fa-circle-info nav-icon"></i>
                        </button>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <!-- 404 Instructions -->
            <section id="top-display" class="container top-window">
                <div id="feedback-info" class="flex-rows">
                    <div>
                        <h1 class="hand-writing">Sorry!</h1>
                    </div>
                    <div class="single-image-display">
                        <img src="assets/images/bee-icon.png" alt="a cartoon image of a bumble bee">
                    </div>
                    <div>
                        <p>It seems like the page you are looking for can't be found.  Lets get you back to the game.  Click below to start unscrambling more words!</p> 
                    </div>
                </div>
            </section>
            <!-- Take Me Home Section -->
            <div class="container">
                <div id="display-main" class="flex-rows single-image-display">
                    <a href="index.html" aria-label="return to home page">
                        <i class="fa-solid fa-rotate nav-icon"></i>
                    </a>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="menu flex-rows">
            <a href="https://github.com/rkillickdev/spelling-bee-scramble" target="_blank" rel="noopener" aria-label="Visit the developer's GitHub page (opens in a new tab)">
                <i class="fa-brands fa-github nav-icon"></i>
            </a>
            <p>Developed by rkillickdev</p>
        </footer>
    </div>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/9e2a74b83d.js" crossorigin="anonymous"></script>
