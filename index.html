<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Spelling Bee Scramble, spelling game, education, kids learning">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Spelling Bee Scramble | Spelling Game For Kids">
    <meta name="description" content="A fun game for kids to practice their spelling">

    <!-- My Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon - created with https://www.favicon-generator.org/ -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Browser Tab Title-->
    <title>Spelling Bee Scramble | Spelling Game For Kids</title>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar menu">
        <div class="container">
            <nav class="flex">
                <!-- Logo -->
                <div>
                    <a href="index.html" aria-label="refresh home page">
                        <i class="fa-solid fa-house nav-icon"></i>
                    </a>
                </div>
                <!-- Menu Items -->
                <div class="flex">
                    <button type="button" id="show-settings" class="control-button settings-icon" aria-label="settings">
                        <i class="fa-solid fa-gear nav-icon"></i>
                    </button>
                    <button type="button" id="show-instructions" class="control-button help-icon" aria-label="instructions">
                        <i class="fa-solid fa-circle-info nav-icon"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <!-- Settings Section -->
        <section id="settings" class="container menu hidden">
            <div class="flex-rows">
                <div>
                    <h1>settings</h1>
                </div>
                <div class="grid grid-settings-table">
                    <div>
                        <button type="button" id="select-easy" class="control-button set-level" aria-label="easy level">
                            <i id="easy" class="fa-solid fa-toggle-off nav-icon"></i>
                        </button>
                    </div>
                    <div>EASY</div>
                    <div>
                        <button type="button" id="select-medium" class="control-button set-level" aria-label="medium level">
                            <i class="fa-solid fa-toggle-off nav-icon"></i>
                        </button>
                    </div>
                    <div>MEDIUM</div>
                    <div>
                        <button type="button" id="select-hard" class="control-button set-level" aria-label="hard level">
                            <i class="fa-solid fa-toggle-off nav-icon"></i>
                        </button>
                    </div>
                    <div>HARD</div>
                </div>
                <div>
                    <button type="button" id="hide-settings" class="control-button clear-page" aria-label="close page">
                        <i class="fa-solid fa-circle-xmark nav-icon"></i>
                    </button>
                </div>
            </div>
        </section>    
        <!-- Instructions Section -->
        <section id="instructions" class="container menu hidden">
            <div class="flex-rows">
                <div>
                    <h2>How to play</h2>
                </div>
                <div>
                    <ul>
                        <li>Hit "Go!"</li>
                        <li>Click on the tiles to unscramble</li>
                        <li>Check your spelling</li>
                        <li>Aim for 8 correct answers</li>
                        <li>You have 60 seconds to complete</li>
                    </ul>
                </div>
                <div>
                    <button type="button" id="hide-instructions" class="control-button clear-page" aria-label="close page">
                        <i class="fa-solid fa-circle-xmark nav-icon"></i>
                    </button>
                </div>
            </div>
        </section>
        <!-- Top Display Section -->
        <section id="top-display" class="container top-window">
            <div id="feedback-info" class="flex-rows">
                <div>
                    <h1>Spelling Bee</h1>
                </div>
                <div class="single-image-display">
                    <img src="assets/images/bee-icon.png" alt="a cartoon image of a bumble bee">
                </div>
                <div>
                    <h1 class="hand-writing">Scramble</h1>
                </div>
            </div>
        </section>
        <!-- Answer Boxes Section-->
        <div id="answer" class="container">
            <div class="grid-wrapper">
                <div id="answer-tiles" class="grid grid-tiles-4">
                    <div class="answer-box button-container">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container hidden">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container hidden">
                        <div class="answer-letter"></div>
                    </div>
                </div>
            </div>
           
        </div>
        <!-- Image Box Section -->
        <div id="display" class="container">
            <div id="display-main" class="flex-rows single-image-display">
                <button type="button" id="play-game" class="control-button player-control" aria-label="play game">
                    <img src="assets/images/go-icon.png" alt="round green go icon">
                </button>
            </div>
        </div>
        <!-- Scrambled Word Section-->
        <div id="scramble" class="container">
            <div class="grid-wrapper">
                <div id="scramble-tiles" class="grid grid-tiles-4">
                    <div class="button-container scramble-box">
                        <button type="button" class="btn scramble-button" aria-label="scramble letter one"></button>
                    </div>
                    <div class="button-container scramble-box">
                        <button type="button" class="btn scramble-button" aria-label="scramble letter two"></button>            
                    </div>
                    <div class="button-container scramble-box">
                        <button type="button" class="btn scramble-button" aria-label="scramble letter three"></button>                
                    </div>
                    <div class="button-container scramble-box">
                        <button type="button" class="btn scramble-button" aria-label="scramble letter four"></button>           
                    </div>
                    <div class="button-container scramble-box hidden">
                        <button type="button" class="btn scramble-button" aria-label="scramble letter five"></button>           
                    </div>
                    <div class="button-container scramble-box hidden">
                        <button type="button" class="btn scramble-button" aria-label="scramble letter six"></button>              
                    </div>
                </div>
            </div>
        </div>
        <!-- Player Controls Section-->
        <div id="controls" class="container hidden">
            <div class="grid-wrapper">
                <div id="control-box" class="grid">
                    <div class="button-container">
                        <button type="button" id="remove-answer" class="btn control-button player-control" aria-label="clear answer">
                            <img src="assets/images/cancel-icon.png" alt="red cross icon">
                        </button>
                    </div>
                    <div></div>
                    <div class="button-container">
                        <button type="button" class="btn check-answer control-button player-control" aria-label="check answer">
                            <img src="assets/images/play-button-green-icon.png" alt="green play button icon">
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/9e2a74b83d.js" crossorigin="anonymous"></script>
    <!-- javascript files -->
    <script src="assets/js/words.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
