<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <nav class="flex">
                <!-- Logo -->
                <div>
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>
                <!-- Menu Items -->
                <div class="flex">
                    <button type="button" id="show-settings" class="control-button settings-icon">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <button type="button" id="show-instructions" class="control-button help-icon">
                        <i class="fa-solid fa-circle-info"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <!-- Settings Section -->
        <section id="settings" class="container hidden">
            <div class="flex-rows">
                <div>
                    <h1>settings</h1>
                </div>
                <div>
                    <button type="button" id="select-easy">EASY</button>
                    <button type="button" id="select-medium">MEDIUM</button>
                    <button type="button" id="select-hard">HARD</button>
                </div>
                <div>
                    <button type="button" id="hide-settings" class="control-button clear-page">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </button>
                </div>
            </div>
        </section>    
        <!-- Instructions Section -->
        <section id="instructions" class="container hidden">
            <div class="flex-rows">
                <div>
                    <h2>How to play</h2>
                </div>
                <div>
                    <ul>
                        <li>Hit "Go!"</li>
                        <li>Unscramble the word to correct spelling</li>
                        <li>Check your answer</li>
                        <li>Complete the challeneg by beating the clock!</li>
                    </ul>
                </div>
                <div>
                    <button type="button" id="hide-instructions" class="control-button clear-page">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </button>
                </div>
            </div>
        </section>
        <!-- Top Display Section -->
        <section id="top-display" class="container">
            <div id="feedback-info" class="flex-rows">
                <div id= "player-message">
                    <h1>Spelling Bee</h1>
                </div>
                <div class="single-image-display">
                    <img src="assets/images/bee-icon.png" alt="a cartoon image of a bumble bee">
                </div>
                <div id= "player-instructions">
                    <h1>Scramble</h1>
                </div>
            </div>
        </section>
        <!-- Answer Boxes Section-->
        <section id="answer" class="container">
            <div class="grid-wrapper">
                <div id="answer-tiles" class="grid grid-tiles-4">
                    <div class="answer-box button-container">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container hidden">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container hidden">
                        <div class="answer-letter"></div>
                    </div>
                </div>
            </div>
           
        </section>
        <!-- Image Box Section -->
        <section id="display" class="container">
            <div id="display-main" class="flex-rows single-image-display">
                <button type="button" id="play-game" class="control-button">
                    <img src="assets/images/go-icon.png" alt="round green go icon">
                </button>
            </div>
        </section>
        <!-- Scrambled Word Section-->
        <section id="scramble" class="container">
            <div class="grid-wrapper">
                <div id="scramble-tiles" class="grid grid-tiles-4">
                    <div class="button-container scramble-box">
                        <button type="button" class="btn scramble-button"></button>
                    </div>
                    <div class="button-container scramble-box">
                        <button type="button" class="btn scramble-button"></button>            
                    </div>
                    <div class="button-container scramble-box">
                        <button type="button" class="btn scramble-button"></button>                
                    </div>
                    <div class="button-container scramble-box">
                        <button type="button" class="btn scramble-button"></button>           
                    </div>
                    <div class="button-container scramble-box hidden">
                        <button type="button" class="btn scramble-button"></button>           
                    </div>
                    <div class="button-container scramble-box hidden">
                        <button type="button" class="btn scramble-button"></button>              
                    </div>
                </div>
            </div>
        </section>
        <!-- Player Controls Section-->
        <section class="container">
            <div class="grid-wrapper">
                <div id="controls" class="grid">
                    <div id="clear-button" class="button-container">
                        <button type="button" id="remove-answer" class="btn control-button">
                            <img src="assets/images/cancel-icon.png" alt="red cross icon">
                        </button>
                    </div>
                    <div></div>
                    <div id="submit-button" class="button-container">
                        <button type="button" class="btn check-answer control-button">
                            <img src="assets/images/accept-icon.png" alt="green tick icon">
                        </button>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/9e2a74b83d.js" crossorigin="anonymous"></script>
    <!-- javascript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
