<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <nav class="flex">
                <!-- Logo -->
                <div>
                    <P>logo</P>
                </div>
                <!-- Menu Items -->
                <div>
                    <p>menu items</p>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <!-- Game Progress Section -->
        <section class="container">
            <div id="progress" class="grid">
                <div>Score: <span id="score">0</span></div>
                <div>Time Remaining: <span id="timer">60</span></div>
            </div>
        </section>
        <!-- Answer Boxes Section-->
        <section id="answer" class="container grid letter-boxes">
            <div class="answer-box letter-tile"></div>
            <div class="answer-box letter-tile"></div>
            <div class="answer-box letter-tile"></div>
            <div class="answer-box letter-tile"></div>
            <div class="answer-box letter-tile"></div>
            <div class="answer-box letter-tile"></div>
        </section>
        <!-- Image Box Section -->
        <section class="container">
            <div id="display" class="grid info-box">
                <div id="display-heading">HELLO</div>
                <div id="display-main"></div>
                <div id="display-control">CONTROL</div>
            </div>
        </section>
        <!-- Scrambled Word Section-->
        <section id="scramble" class="container grid letter-boxes">
            <div class="letter-tile">
                <button type="button" class="scramble-box scramble-button"></button>
            </div>
            <div class="letter-tile">
                <button type="button" class="scramble-box scramble-button"></button>            
            </div>
            <div class="letter-tile">
                <button type="button" class="scramble-box scramble-button"></button>                
            </div>
            <div class="letter-tile">
                <button type="button" class="scramble-box scramble-button"></button>           
            </div>
            <div class="letter-tile">
                <button type="button" class="scramble-box scramble-button"></button>           
            </div>
            <div class="letter-tile">
                <button type="button" class="scramble-box scramble-button"></button>              
            </div>
        </section>
        <!-- Player Controls Section-->
        <section class="container">
            <div id="controls" class="grid">
                <div id="backspace-button">
                    <p>Backspace</p>
                </div>
                <div id="submit-button">
                    <button type="button" class="check-answer">GO!</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
