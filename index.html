<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <nav class="flex">
                <!-- Logo -->
                <div>
                    <P>logo</P>
                </div>
                <!-- Menu Items -->
                <div class="flex">
                    <button type="button" id="show-instructions" class="control-button">
                        <i class="fa-solid fa-circle-info fa-lg"></i>
                    </button>
                    <button type="button" id="show-settings" class="control-button">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <!-- Instructions Section -->
        <section id="instructions" class="container hidden">
            <div class="flex-rows">
                <div>
                    <h1>How to play!</h1>
                </div>
                <div>
                    <p>Rules Here</p>
                </div>
                <div>
                    <button type="button" id="hide-instructions" class="control-button">
                        <i class="fa-solid fa-circle-xmark fa-lg"></i>
                    </button>
                </div>
            </div>
        </section>
        <!-- Top Display Section -->
        <section id="top-display" class="container">
            <div id="feedback-info" class="flex-rows">
                <div id= "player-message">
                    <h1>Spelling Bee</h1>
                </div>
                <div class="single-image-display">
                    <img src="assets/images/bee-icon.png" alt="a cartoon image of a bumble bee">
                </div>
                <div id= "player-instructions">
                    <h1>Scramble</h1>
                </div>
            </div>
        </section>

        <!-- Score and timer HTML to be moved to javascript file -->
        <!-- <div>Score: <span id="score">0</span></div>
        <div>Time Remaining: <span id="timer">60</span></div> -->

        <!-- Answer Boxes Section-->
        <section id="answer" class="container">
            <div class="grid-wrapper">
                <div id="answer-tiles" class="grid grid-tiles-4">
                    <div class="answer-box button-container text-center">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container hidden">
                        <div class="answer-letter"></div>
                    </div>
                    <div class="answer-box button-container hidden">
                        <div class="answer-letter"></div>
                    </div>
                </div>
            </div>
           
        </section>
        <!-- Image Box Section -->
        <section id="display" class="container">
            <div id="display-main" class="flex-rows single-image-display">
                <button type="button" id="play-game" class="control-button">
                    <img src="assets/images/go-icon.png" alt="round green go icon">
                </button>
            </div>
        </section>
        <!-- Scrambled Word Section-->
        <section id="scramble" class="container">
            <div class="grid-wrapper">
                <div id="scramble-tiles" class="grid grid-tiles-4">
                    <div class="button-container scramble-box">
                        <button type="button" class="btn scramble-button"></button>
                    </div>
                    <div class="button-container scramble-box">
                        <button type="button" class="btn scramble-button"></button>            
                    </div>
                    <div class="button-container scramble-box">
                        <button type="button" class="btn scramble-button"></button>                
                    </div>
                    <div class="button-container scramble-box">
                        <button type="button" class="btn scramble-button"></button>           
                    </div>
                    <div class="button-container scramble-box hidden">
                        <button type="button" class="btn scramble-button"></button>           
                    </div>
                    <div class="button-container scramble-box hidden">
                        <button type="button" class="btn scramble-button"></button>              
                    </div>
                </div>
            </div>
        </section>
        <!-- Player Controls Section-->
        <section class="container">
            <div class="grid-wrapper">
                <div id="controls" class="grid">
                    <div id="backspace-button" class="button-container">
                        <button type="button" id="remove-letter" class="btn">
                            <img src="assets/images/cancel-icon.png" alt="red cross icon">
                        </button>
                    </div>
                    <div></div>
                    <div id="submit-button" class="button-container">
                        <button type="button" class="btn check-answer control-button">
                            <img src="assets/images/accept-icon.png" alt="green tick icon">
                        </button>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/9e2a74b83d.js" crossorigin="anonymous"></script>
    <!-- javascript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
